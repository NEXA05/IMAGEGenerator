<!DOCTYPE html>
<html>
<head>
    <title>Image Generator App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('./491362538070.jpg'); /* Add the URL of your background image here */
            background-size: cover;
            background-position: center;
            padding-top: 50px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0; /* Remove default margin to ensure full coverage */
        }

        .container {
            max-width: 800px;
            margin: auto;
            background-image: url('./Blakck1.jpg'); /* Add the URL of your background image here */
            background-size: cover;
            background-position: center;
            flex: 1; /* Take up remaining vertical space */
            background-color: rgba(255, 255, 255, 0.9); /* Add a semi-transparent white background to the container */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5); /* Add a shadow effect to the container */
        }

        .form-control {
            width: 100%;
        }

        .btn-primary {
            width: 100%;
        }

        .carousel-item img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        .carousel-caption {
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 10px;
        }

        .carousel-caption h5 {
            font-size: 24px;
            font-weight: bold;
        }

        .carousel-caption p {
            font-size: 18px;
        }

        /* Custom button styles */
        .btn-custom {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-custom:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        /* Footer styles */
        footer {
            background-color: #343a40;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            flex-shrink: 0; /* Prevent footer from shrinking */
        }

        .text-white {
            color: #fff; /* White color */
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="text-white">Image Generator App</h1>
        <p class="text-white">Enter text to generate images:</p>
        <input type="text" id="textInput" class="form-control mb-3" placeholder="Enter text">
        <button onclick="generateCarousel()" class="btn btn-primary btn-custom">Generate Image</button>
        <div id="carouselContainer" class="carousel slide mt-3" data-bs-ride="carousel">
            <div class="carousel-inner" id="carouselInner">
                <!-- Carousel items will be dynamically added here -->
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselContainer" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselContainer" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Image Generator App</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function generateCarousel() {
            const text = document.getElementById('textInput').value;
            const carouselInner = document.getElementById('carouselInner');

            // Remove existing carousel items
            carouselInner.innerHTML = '';

            // Placeholder image URLs
            const imageUrls = [
                `https://source.unsplash.com/featured/?${text}&car`,
                `https://source.unsplash.com/featured/?${text}&bike`,
                `https://source.unsplash.com/featured/?${text}&truck`,
                `https://source.unsplash.com/featured/?${text}&boat`,
                `https://source.unsplash.com/featured/?${text}&plane`
            ];

            // Create carousel items
            for (let i = 0; i < imageUrls.length; i++) {
                const carouselItem = document.createElement('div');
                carouselItem.classList.add('carousel-item');

                if (i === 0) {
                    carouselItem.classList.add('active');
                }

                const imageElement = document.createElement('img');
                imageElement.setAttribute('src', imageUrls[i]);
                imageElement.setAttribute('class', 'd-block w-100');

                carouselItem.appendChild(imageElement);
                carouselInner.appendChild(carouselItem);
            }

            // Initialize the carousel
            const myCarousel = new bootstrap.Carousel(document.querySelector('#carouselContainer'), {
                interval: 2000, // Set the interval between slides (in milliseconds)
                wrap: true // Allow wrapping from last to first slide and vice versa
            });
        }
    </script>
</body>
</html>
